<!DOCTYPE html>
<html>
<head>
<meta   charset="utf-8" />
<meta   http-equiv="X-UA-Compatible"
        content="IE=edge">


    <title id="headerId">Mark's League</title>

    <meta   name="viewport"
            content="width=device-width, initial-scale=1">

    <link   class="logoLink"
            rel="icon"
            type="image/x-icon"
            href="softball.jpg">


            <!-- Links with bootstrap -->
    <link   rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

            <!-- linking my style sheet -->
    <link   rel="stylesheet"
            type="text/css"
            href="jfeo.css">

            <!-- linking fontawesome -->
    <link   rel="stylesheet"
            type="text/css"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

            <!-- linking google-font -->
    <link   href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
            rel="stylesheet">



</head>
<body>

        <nav         class="navbar">
         <a>
          <img        class="dmsa"
                     src="dmsaLogo.svg";
                     width=50px;
                     height=50px;>
         </a>

        <div         class="container">
         <h1         class="display-4">Mark's League 2019</h1>

        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
                <button  id="btn1" type="button" class="btn btn-secondary">Français</button>
                <button  id="btn2" type="button" class="btn btn-secondary">English</button>
        </div>
        </nav>

<div id="cardHolder">

        <div class="card-deck mt-4">
        <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="results.jpg" alt="Card image cap">
                <div class="card-body">
                        <p class="card-text">Scores</p>
        </div>
        </div>
        </div>
        <div class="card-deck mt-4">
        <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="standings.png" alt="Card image cap">
                <div class="card-body">
                        <p class="card-text">Standings</p>
                </div>
        </div>
        </div>

        <div class="card-deck mt-4 mb-4">
        <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="schedule.jpg" alt="Card image cap">
                <div class="card-body">
                        <p class="card-text">2019 Schedule</p>
                </div>
        </div>
        </div>

        <div class="card-deck mt-4 mb-4">
        <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="weather.jpg" alt="Card image cap">
                <div class="card-body">
                        <p class="card-text">7-day Weather Forecast</p>
                </div>
        </div>
        </div>


        <div         class="footer">
                <p>Jamie McKeown 2018 ©</p>
        </div>
        </div>





    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>

    <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
    </script>

     <script
             type="text/javascript"
             src='jfeo.js'>
     </script>

    <script type="text/javascript"
            src="jfeo.js">
    </script>

</body>
</html>
